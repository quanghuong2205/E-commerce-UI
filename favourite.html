<!DOCTYPE html>
<html lang="en" class="darkl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Fonts -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <!-- Scripts -->
  <script src="./src/scripts/loadTemplate.js"></script>
  <script type="module" src="./src/scripts/layout.js"></script>
</head>

<body>
  <!-- I.HEADER -->
  <header id="header" class="header">
    <script>
      load("#header", "./src/layouts/header.txt");
    </script>
  </header>

  <!-- II.PRODUCT -->
  <main id="checkout-page">
    <div class="container">
      <!-- Checkout container group -->
      <div class="checkout-container">
        <div class="breadcrumb checkout-breadcrumb">
          <ul class="breadcrumb__menu">
            <li class="breadcrumb__item">
              <a href="#" class="breadcrumb__link">
                <span class="breadcrumb__text">Home</span>
                <img class="breadcrumb__icon" src="./assets/img/arrow-left.svg" alt="arrow-left" />
              </a>
            </li>

            <li class="breadcrumb__item breadcrumb__item--active">
              <a href="#" class="breadcrumb__link">
                <span class="breadcrumb__text">Favourite</span>
                <img class="breadcrumb__icon" src="./assets/img/arrow-left.svg" alt="arrow-left" />
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Checkout container group -->
      <div class="checkout-container">
        <div class="cart">
          <div class="row">
            <!-- Cart Left Column -->
            <div class="col-12">
              <div class="cart__wrap">
                <div class="cart__top">
                  <h1 class="cart__heading">Favourite List</h1>
                  <p class="cart__desc">3 items</p>
                </div>
                <span class="cart__separator cart__separator--horizontal"></span>

                <div class="cart__menu">
                  <h2 class="cart__sub-heading">Items details</h2>
                  <article class="cart-item">
                    <div class="cart-item__checkbox">
                      <label>
                        <input type="checkbox" name="address" hidden class="address-card__checkbox-input" />
                        <div class="checkbox-custom">
                          <span class="checkbox-custom__check"></span>
                        </div>
                      </label>
                    </div>
                    <!-- Cart Media -->
                    <div class="cart-item__media cart-item__media--left-space">
                      <img src="./assets/img/product-cards/big-card-01.png" alt="coffe" />
                    </div>

                    <!-- Cart Infor -->
                    <div class="cart-item__infor">
                      <!-- Cart Infor Left -->
                      <div class="cart-item__infor-left">
                        <h3 class="cart-item__title">Coffee Beans - Espresso Arabica and Robusta Beans</h3>
                        <div class="cart-item__row">
                          <span class="cart-item__price">$47.00</span>
                          <span class="cart__separator cart__separator--vertical"></span>
                          <span class="cart-item__status">In Stock</span>
                        </div>

                        <div class="cart-item__ctrls">
                          <div class="cart-item__ctrls__group">
                            <div class="cart-item__ctrl">
                              <div class="form__select-inner select-wrap">
                                <div class="form__select-real">
                                  <select class="real-select" name="brand" id="brand">
                                    <option value="LavAzza">LavAzza</option>
                                    <option value="Lazada">Lazada</option>
                                    <option value="Shoppe">Shoppe</option>
                                  </select>
                                </div>

                                <div class="fake-select select-custom cart-item__select-custom" style="--width: 100px">
                                  <div class="select-custom__selected select-label">
                                    <span
                                      class="select-custom__label cart-item__select-label select-label-text">LavAzza</span>
                                    <div class="select-custom__arrow-icon select-icon">
                                      <svg width="16" height="9" viewBox="0 0 16 9" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 1L8 8L1 1" stroke="currentcolor" stroke-width="1.5"
                                          stroke-linecap="round" stroke-linejoin="round" />
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="select-custom__content">
                                    <ul class="select-custom__menu select-menu">
                                      <li>LavAzza</li>
                                      <li>Lazada</li>
                                      <li>Shoppe</li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="cart-item__ctrl cart-item__ctrl--center">
                              <button class="cart-item__ctrl__btn">
                                <span class="cart-item__ctrl__icon">
                                  <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.6663 10.9904H7.33301" stroke="currentcolor" stroke-width="1.5"
                                      stroke-linecap="round" stroke-linejoin="round" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M15.6857 1H6.31429C3.04762 1 1 3.31208 1 6.58516V15.4148C1 18.6879 3.0381 21 6.31429 21H15.6857C18.9619 21 21 18.6879 21 15.4148V6.58516C21 3.31208 18.9619 1 15.6857 1Z"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                  </svg>
                                </span>
                              </button>

                              <span class="cart-item__ctrl__quantity">1</span>

                              <button class="cart-item__ctrl__btn">
                                <span class="cart-item__ctrl__icon">
                                  <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.9996 7.32715V14.6535" stroke="currentcolor" stroke-width="1.5"
                                      stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M14.6663 10.9904H7.33301" stroke="currentcolor" stroke-width="1.5"
                                      stroke-linecap="round" stroke-linejoin="round" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M15.6857 1H6.31429C3.04762 1 1 3.31208 1 6.58516V15.4148C1 18.6879 3.0381 21 6.31429 21H15.6857C18.9619 21 21 18.6879 21 15.4148V6.58516C21 3.31208 18.9619 1 15.6857 1Z"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                  </svg>
                                </span>
                              </button>
                            </div>
                          </div>

                          <div class="cart-item__ctrls__group cart-item__ctrls__group--md-inline">
                            <div class="cart-item__ctrl cart-item__ctrl--no-border cart-item__ctrl--no-padding">
                              <button class="cart-item__ctrl__btn">
                                <span class="cart-item__ctrl__icon">
                                  <svg width="22" height="20" viewBox="0 0 22 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M1.87187 9.59832C0.798865 6.24832 2.05287 2.41932 5.56987 1.28632C7.41987 0.689322 9.46187 1.04132 10.9999 2.19832C12.4549 1.07332 14.5719 0.693322 16.4199 1.28632C19.9369 2.41932 21.1989 6.24832 20.1269 9.59832C18.4569 14.9083 10.9999 18.9983 10.9999 18.9983C10.9999 18.9983 3.59787 14.9703 1.87187 9.59832Z"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                    <path d="M15 4.69995C16.07 5.04595 16.826 6.00095 16.917 7.12195"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                  </svg>
                                </span>
                                Save
                              </button>
                            </div>

                            <div class="cart-item__ctrl cart-item__ctrl--no-border cart-item__ctrl--no-padding">
                              <button class="cart-item__ctrl__btn">
                                <span class="cart-item__ctrl__icon">
                                  <svg width="19" height="20" viewBox="0 0 19 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                      d="M16.3248 7.46875C16.3248 7.46875 15.7818 14.2037 15.4668 17.0407C15.3168 18.3957 14.4798 19.1898 13.1088 19.2148C10.4998 19.2618 7.88779 19.2648 5.27979 19.2098C3.96079 19.1828 3.13779 18.3788 2.99079 17.0478C2.67379 14.1858 2.13379 7.46875 2.13379 7.46875"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                    <path d="M17.708 4.24023H0.75" stroke="currentcolor" stroke-width="1.5"
                                      stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                      d="M14.4406 4.23998C13.6556 4.23998 12.9796 3.68498 12.8256 2.91598L12.5826 1.69998C12.4326 1.13898 11.9246 0.750977 11.3456 0.750977H7.11258C6.53358 0.750977 6.02558 1.13898 5.87558 1.69998L5.63258 2.91598C5.47858 3.68498 4.80258 4.23998 4.01758 4.23998"
                                      stroke="currentcolor" stroke-width="1.5" stroke-linecap="round"
                                      stroke-linejoin="round" />
                                  </svg>
                                </span>
                                Delete
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Cart Infor Right -->
                      <div class="cart-item__infor-right">
                        <span class="cart-item__total-price">$47.00</span>
                        <div class="cart-item__ctrls pull-bottom">
                          <div class="cart-item__ctrl cart-item__ctrl--no-border cart-item__ctrl--no-padding">
                            <button class="pri-btn cart-item__checkout-btn">Check Out</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </article>
                  <span class="cart__separator cart__separator--horizontal"></span>
                </div>

                <div class="cart__bottom">
                  <div class="row">
                    <div class="col-8 col-xxl-7 col-md-12">
                      <div class="cart__link">
                        <a href="/" class="cart__backToShop">
                          <span class="cart__icon">
                            <svg width="10" height="16" viewBox="0 0 10 16" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M8.5 15L1.5 8L8.5 1" stroke="currentcolor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                          </span>
                          Continue Shopping
                        </a>
                      </div>
                    </div>

                    <div class="col-4 col-xxl-5 col-md-12">
                      <div class="cart__checkout-all-btn">
                        <a class="pri-btn" href="#">All Check Out</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
